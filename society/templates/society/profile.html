{% extends "society/layout.html" %}
{% block title %}
Profile
{% endblock title %}
{% block body %}
<div class="jumbotron text-center">
    <h1 class="font-weight-bold display-3 p-1">{{ user.username|upper }}'S PROFILE</h1>
</div>
<div class="container">
    <h1>Edit Profile</h1>
      <hr>
    <form class="form-horizontal" enctype="multipart/form-data" role="form" action="{% url 'society:profile' user.id %}" method="POST">
        {% csrf_token %}
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="{{ profile.pic.url }}" class="avatar img-circle" alt="avatar" style="height: 150px; width: 150px; border-radius: 75px;">
          <h6>Upload a different photo...</h6>          
          <input type="file" class="form-control" name="pic">
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <h3>Personal info</h3>
        
          <div class="form-group">
            <label class="col-lg-3 control-label">Bio:</label>
            <div class="col-lg-8">
              <textarea rows="10" cols="100" name="bio" placeholder="Enter Your Short Description here within 500 words.">{{ profile.bio }}</textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="start">Date Of Birth:</label>
            <input type="date" id="start" name="dob" value="{{ profile.dob }}" min="1980-01-01" max="2021-01-01">
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="submit" class="btn btn-primary" value="Save Changes">
              <span></span>
              <input type="reset" class="btn btn-default" value="Cancel">
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
<hr>
{% endblock body %}
