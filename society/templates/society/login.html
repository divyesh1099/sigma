{% extends "society/layout.html" %}
{% block title %}
Login
{% endblock title %}
{% block body %}
<main class="form-signin">
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
        <form action="{% url 'society:login' %}" method="post">
          {% csrf_token %}
          <div class="d-flex flex-column ml-2"><img src="/media/images/Sigma logo.png" style="background-color: blue;" alt="Sigma Logo" width="72" height="57"></div>
          
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
          <label for="inputUsername" class="visually-hidden">Username</label>
          <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
          <label for="inputPassword" class="visually-hidden">Password</label>
          <input type="password" id="inputPassword" name="password" class="form-control mb-2" placeholder="Password" required>
          <button class="w-100 btn btn-lg btn-primary" type="submit" value="Login">Login</button>
          <p class="mt-5 mb-3 text-muted">Don't have an account? <a href="{% url 'society:register' %}">Register here.</a></p>
        </form>
      </main>

{% endblock %}
