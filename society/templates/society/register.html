{% extends "society/layout.html" %}
{% block title %}
Register
{% endblock title %}
{% block body %}
<main class="form-signin">
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
        <form action="{% url 'society:register' %}" method="post">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Please Register</h1>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control mb-2" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" value="Register">Register</button>
        <p>Already have an account? <a href="{% url 'society:login' %}">Log In here.</a></p>
    </form>
    </main>
    

    

{% endblock body %}
