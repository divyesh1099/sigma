{% extends "society/layout.html" %}
{% block title %}
{{ post.title }}
{% endblock title %}
{% block body %}
{% if message %}
<div class="alert alert-{{ type }} alert-dismissible text-center font-weight-bold" role="alert" data-dismiss="alert" aria-label="Close">
    {{ message }}
</div>
{% endif %}
<div class="container">
    <div class="col">
        <div class="row text-center">
            <h1 class="display-1 font-weight-bold text-wrap">{{ post.title }}</h1>
        </div>
        <hr>
        <div class="row">
            <div class="card">
                <img src="{{ post.thumbnail.url }}" style="max-height: 800px;" alt="">
                <div class="card-img-overlay">
                    <div class="d-flex justify-content-between">
                      {% if user == post.user %}
                        <a class="btn btn-info" href="{% url 'tlc:editarticle' user.id post.title %}">Edit</a>
                        <a class="btn btn-danger" href="{% url 'tlc:deletearticle' user.id post.title %}">Delete</a>
                      {% endif %}
                    </div>
                </div>
            </div>
        </div>
          <div class="d-flex flex-row-reverse p-2">{{ post.user.username }}<img alt="Update Profile Pic" class="mx-1 font-weight-bold" src="{{ post.user.userofprofile.pic.url }}" style="height:26px; width:26px; border-radius:13px;"></div>
        <hr>
        <div class="row">
            {{ post.content|safe }}
        </div>
    </div>
</div>

{% endblock body %}
